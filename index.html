<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="overlap"></div>
    <center>
        <div class="title">
            <div class="main_title">User Registration</div>
            <div class="userinformation">
                <div class="feilds">
                    <label>Name</label>
                    <input type="text" placeholder="name" class="name"></input><br>
    
                    <label>Mobile</label>
                    <input type="number" placeholder="phone" class="phone"></input><br>
    
                    <label>Suitable Day</label>
                    <select class="Suitable_day">
                        <option value="--not_select--" class="Suitable Day">--not_select--</option>
                        <option value="Sunday" class="Suitable Day">Sunday</option>
                        <option value="Monday" class="Suitable Day">Monday</option>
                        <option value="Tuesday" class="Suitable Day">Tuesday</option>
                        <option value="Wednesday" class="Suitable Day">Wednesday</option>
                        <option value="Thursday" class="Suitable Day">Thursday</option>
                        <option value="Friday" class="Suitable Day">Friday</option>
                        <option value="Saturday" class="Suitable Day">Saturday</option>
                    </select><br>
    
                    <label>Area</label>
                    <input type="text" placeholder="area" class="Area"></input><br>
    
                    <label>Facilitator</label>
                    <input type="text" placeholder="Facilitator" class="Facilitator"></input><br>
    
                    <label>Program</label>
                    <input type="text" placeholder="program" class="program_attend"></input><br>
    
                </div>
                <div class="commnets_section">
                    <textarea  class="textarea" placeholder="write some comments" cols="10" rows="10"></textarea>
                </div>
                <div class="add_button" onclick="fetch_details()">
                    +Add
                </div>
            </div>
    </center>
    <div class="notificationpanel"></div>
    </div>
    <script src="registration.js"></script>
</body>
</html>
