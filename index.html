<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="overlap"></div>
    <center>
        <div class="title">
            <div class="main_title">User Registration</div>
            <div class="userinformation">
                <div class="feilds">
                    <label>Name</label>
                    <input type="text" placeholder="name"></input><br>
    
                    <label>Mobile</label>
                    <input type="number" placeholder="phone"></input><br>
    
                    <label>Suitable Day</label>
                    <select>
                        <option value="Sunday">Sunday</option>
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                        <option value="Saturday">Saturday</option>
                    </select><br>
    
                    <label>Area</label>
                    <input type="text" placeholder="area"></input><br>
    
                    <label>Facilitator</label>
                    <input type="text" placeholder="Facilitator"></input><br>
    
                    <label>Program</label>
                    <input type="text" placeholder="program"></input><br>
    
                </div>
                <div class="commnets_section">
                    <textarea  class="textarea" placeholder="write some comments" cols="10" rows="10"></textarea>
                </div>
                <div class="add_button">
                    +Add
                </div>
            </div>
    </center>

    </div>
</body>
</html>
